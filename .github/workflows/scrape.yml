name: scheduled-scrape

on:
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Playwright browsers
        uses: microsoft/playwright-github-action@v1

      - name: Install Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 \
            libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2
          python -m pip install --upgrade pip
          pip install playwright requests
          python -m playwright install chromium

      - name: Run scraper
        env:
          LOGIN_URL: ${{ secrets.LOGIN_URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          SHEET_KEY: ${{ secrets.SHEET_KEY }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          python scrape.py

      - name: Upload artifact (logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-logs
          path: PVD Rate of return.csv
